apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
}

android {
    compileSdk safeExtGet('compileSdk', 35)
    namespace = "com.rn_notifyvisitors"
    
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 23)
        targetSdkVersion safeExtGet('targetSdkVersion', 35)
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.react:react-native:+'
    implementation('com.notifyvisitors.notifyvisitors:notifyvisitors:v5.6.1')
    implementation("com.notifyvisitors.nudges:notifyvisitors-nudges:v0.0.8")
    implementation platform('com.google.firebase:firebase-bom:33.16.0') 
    implementation ('com.google.firebase:firebase-messaging')
    implementation ('com.google.android.gms:play-services-location')
}

  